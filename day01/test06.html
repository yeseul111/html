<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>폼테스트</title>
</head>

<body>
  <h1>레드향 주문하기</h1>
  <form action="#" method="GET">
    <fieldset>
      <legend>상품선택</legend>
      <p> <label for="nametxt">이 름<input id="nametxt" name="name" autofocus required placeholder="여기에 이름을 입력하세요!!"></label></p>
      <label>아이디 <input name="id" value="aaaa" readonly></label>
    </fieldset>

    <fieldset>
      <legend>배송정보 </legend>
      <input type="text" name="txt"><br>
      <input type="password" name="pass"><br>
      <input type="email" name="email"><br>
      <input type="datetime-local" name="datetime-local"><br>
      <input type="color" name="color">
    </fieldset>
    <fieldset>
      <legend>상품선택</legend>
      <label><input type="checkbox" name="ck" value="s_3" checked> 선물용 3kg</label>
      <label><input type="checkbox" name="ck" value="s_5"> 선물용 5kg</label>
      <label><input type="checkbox" name="ck" value="f_3"> 가정용 3kg</label>
      <label><input type="checkbox" name="ck" value="f_5"> 가정용 5kg</label>
    </fieldset>
    <fieldset>
      <legend>포장선택</legend>
      <label><input type="radio" name="gift" value="yes" checked>선물포장</label>
      <label><input type="radio" name="gift" value="no">선물포장 안함</label><br>
      메모 <textarea name="memo" rows="5" cols="50"></textarea>
      <input type="number" min="0" max="100" step="5" value="5"><br>
      <input type="range" min="0" max="5">
      <input type="file" name="file"><br>
      <select name='url' size="2" multiple>
        <option value="www.naver.com">네이버</option>
        <option value="www.google.com">구글</option>
      </select>
    </fieldset>
    <input type="submit">
    <input type="image" src="./img/img01.jpg" width="100px"><br>
    <input type="button" value="공지 창 열기" onclick="window.open('order.html')">

  </form>
</body>

</html>
